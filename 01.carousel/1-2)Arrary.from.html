    <script>
        window.onload = function(){

            /* 
             * 2020.05.16
             * Array.from() 예제
             */

            // String to Array
            console.log(Array.from('test')); // result : ["t", "e", "s", "t"]

            // Set to Array
            const setValue = new Set(["foo",window]);
            console.log(Array.from(setValue)) // ["foo", window]

            //Map to Array
            const m = new Map([[1, 2], [2, 4], [4, 8]]);
            console.log(Array.from(m)); // result : [[1, 2], [2, 4], [4, 8]]

            const mapper = new Map([['1', 'a'], ['2', 'b']]);
            console.log(Array.from(mapper.values())); // result : ['a', 'b'];

            console.log(Array.from(mapper.keys())); // result : ['1', '2'];

            // 화살표 함수
            console.log(Array.from([1, 2, 3], x => x + x)); // result : [2, 4, 6]
            console.log(Array.from({length: 5}, (v, i) => i));

            //시퀀스 생성기
            const range = (start, stop, step) => Array.from({ length: (stop - start) / step + 1}, (_, i) => start + (i * step));
            console.log(range(1, 10, 2)); // result : [1, 3, 5, 7, 9]

        }
    </script>
