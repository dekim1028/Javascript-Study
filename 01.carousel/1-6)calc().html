<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc() 예제</title>
    <style>
        /*
         * 2020.05.18
         * calc() 예제
        */

        /* calc() - 요소를 화면에 여백과 함께 배치하기 */
        .banner {
            position: absolute;
            left: 40px;
            width: calc(100% - 80px);
            border: solid black 1px;
            box-shadow: 1px 2px;
            background-color: yellow;
            padding: 6px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <div class="banner">이건 현수막입니다!</div>
</body>
</html>
